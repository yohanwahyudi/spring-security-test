<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Registration</title>

<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="/css/common.css" rel="stylesheet" type="text/css">

</head>

<body>

	<div class="container">
	<h2 class="form-signin-heading">Create your account</h2>
		<form method = "POST" class="form-signin" th:action="@{/registration}" th:object="${userForm}">
			
			<div class="form-group">
				<div class="col-sm-9">
					<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
								class="validation-message"></label>
					<input type="text" th:field="*{username}" placeholder="Username"
								class="form-control" /> 
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-9">
					<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
					<input type="password" th:field="*{password}" placeholder="Password"
								class="form-control" /> 
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-9">
					<label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
								class="validation-message"></label>
					<input type="password" th:field="*{passwordConfirm}" placeholder="Confirm Password"
								class="form-control" /> 
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-9">
					<select id="ex-type" class="form-control" style="width:100%" multiple="multiple" th:field="*{roles}">
						<option th:each="roleOption:${allRoleOptions}"
								th:value="${roleOption.getId()}"
								th:text="${roleOption.getName()}"
								>
						</option>
					</select>
				</div>
			</div>
			<div class="form-group">
			<br /> <br />
			
			</div>
			<div class="form-group">
			
				<button class="form-control btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</div>
			
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="/js/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
